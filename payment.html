<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="btns">
        <div class="btn activeb" onclick="hi(0)">GPAY</div>
        <div class="btn" onclick="hi(1)">BANK</div>
    </div>
    <div class="tabs">
        <div class="tab active">
            <img src="https://play-lh.googleusercontent.com/ufwUy4SGVTqCs8fcp6Ajxfpae0bNImN1Rq2cXUjWI7jlmNMCsXgQE5C3yUEzBu5Gadkz=w240-h480-rw" alt="qr">
            <div>
                <span>UPI ID: </span>
                <a href="">1234567890@upi</a>
            </div>  
        </div>
        <div class="tab">
                <input type="text" placeholder="credit card number" id="name">
                <input type="text" placeholder="Expire Date" id="number">
                <input type="text" placeholder="CCV Number" id="mail">
                <input type="text" placeholder="Costal code" id="mail">
                <input type="submit" value="PAY" id="send">
        </div>
    </div>

    <script>
        const hi = (val) => {
            var btn = document.getElementsByClassName("btn");
            btn[0].classList.remove("activeb");
            btn[1].classList.remove("activeb"); 
            btn[val].className += " activeb";
            var tab = document.getElementsByClassName("tab");
            tab[0].classList.remove("active");
            tab[1].classList.remove("active");
            tab[val].className += " active";
        }
    </script>
</body>
</html>
