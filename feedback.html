<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./feedback.css">
</head>
<body>
    <form   >
        <h2 id="heading">Feedback </h2>
        <div id="all">
            <div id="left">
                <div>
                    <label>Name</label><br>
                    <input type="text" placeholder="Name" id="name"><br>
                </div>                
                <div>
                    <label>Is this your first visit to the website</label><br>
                    <input type="radio" name="r"><label>Yes</label><br>
                    <input type="radio" name="r"><label>No</label><br><br>
                </div>
                <div>
                    <label>what is the primary reason for you to visit the website</label><br>
                    <textarea id=""></textarea>
                </div>
                <div>
                    <label>How easy is to find information on the size</label><br>
                    <input type="radio" name="r2"><label>Very Easy</label><br>
                    <input type="radio" name="r2"><label>Easy</label><br>
                    <input type="radio" name="r2"><label>Average</label><br>
                    <input type="radio" name="r2"><label>Difficult</label><br>
                </div>
            </div>
            <div id="right">
                <div>
                    <label>Email</label><br>
                    <input type="email" placeholder="abc@example.com" id="mail"><br>
                </div>
                <div>
                    <label>Were you able to find whay you needed?</label><br>
                    <input type="radio" name="r1"><label>Yes</label><br>
                    <input type="radio" name="r1"><label>No</label><br>
                </div>
                <div>
                    <label>if you not fund what you want please tell us what info you were seaking?</label><br>
                    <textarea id=""></textarea>
                </div>
                <div>
                    <label>How is the likelyhood that you will return to the site</label><br>
                    <input type="radio" name="r3"><label>Extreamely Likely</label><br>
                    <input type="radio" name="r3"><label>Very Likely</label><br>
                    <input type="radio" name="r3"><label>Moderately Likely</label><br>
                    <input type="radio" name="r3"><label>Slightly Likely</label><br>
                </div>
            </div>
            
    </div>
    <label>Please provide additional comments or suggestion</label>
    <textarea name="" id="" cols="30" rows="10" placeholder="(optional)"></textarea>

    <input type="submit" id="submit">
    </form>
</body>
</html>
